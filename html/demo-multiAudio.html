<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="../bootstrap-icons/bootstrap-icons.css"/>
    <link rel="stylesheet" href="../css/m7r-web-components.css"/>

    <title>mentalizr - web-components - multiple choice demo</title>
</head>
<body>
<div class="container-fluid">

    <div class="row">
        <div id="main-content" class="col-lg-8 col-md-10 col-sm-12 col-xs-12 mx-auto" style="">

            <p class="h3 mt-4 mb-5">mentalizr - web-components - demo | multiAudio-player</p>

            <p class="h5">MultiAudio-Player:</p>

            <div id="ma1" class="m7r-ma defined-space container-lg d-flex flex-column">
                <div class="m7r-ma-toolbar p-1 d-flex flex-column align-items-center">
                    <i class="m7r-ma-play-pause-button bi-play-circle"></i>
                </div>
                <div class="slider-container p-2 d-flex flex-column align-self-center w-100">
                    <div class="slider-toolbar d-flex flex-row justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                            <i class="m7r-ma-rewind-button bi bi-rewind"></i>
                            <i class="m7r-ma-loop-button bi bi-repeat"></i>
                        </div>
                        <div class="d-flex flex-row align-items-center justify-content-end">
                            <input class="m7r-ma-volume-slider p-1 w-50" type="range" min="0" max="100" value="100">
                            <i class="m7r-ma-mute-button p-2 bi-volume-down"></i>
                        </div>
                    </div>
                    <div class="d-flex flex-column">
                        <input type="range" id="progressBar" min="0" value="0" class="p-1" max="660">
                        <div class="slider-timestamp p-2 d-flex flex-row justify-content-between">
                            <label id="current-time-label">0:28</label>
                            <label id="remaining-time-label">10:32</label>
                        </div>
                    </div>
                </div>
                <div role="group" class="audio-player-playlist btn-group-vertical p-3 align-items-center">
                    <button class="m7r-ma-track-button btn btn-secondary w-25 active" data-source=".././media/whisper_birds.mp3" style="min-width: 130px;">birds</button>
                    <button class="m7r-ma-track-button btn btn-secondary w-25" data-source=".././media/whisper_ocean.mp3" style="min-width: 130px;">ocean</button>
                    <button class="m7r-ma-track-button btn btn-secondary w-25" data-source=".././media/whisper_rain.mp3" style="min-width: 130px;">rain</button>
                </div>
            </div>
            <p>Ein folgender Absatz ...</p>

        </div>
    </div>
</div>

<script type="text/javascript" src="../m7r-web-components.js"></script>
</body>
</html>
